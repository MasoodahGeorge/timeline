<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/css.css">
</head>
<body>
    <section>
        <H1>hellloooooooooooooooo</H1>
        <BR></BR>
        <BR></BR>
        <BR></BR>
        <BR></BR>
        <BR></BR>
        <BR></BR>
        <BR></BR>
        <BR></BR>
        <BR></BR>
        <BR></BR>
        <BR></BR>
        <BR></BR>
        <BR></BR>
        <BR></BR>
    </section>
    <div class="timeline">
        <div class="timeline-item" id="item1">
            <div class="timeline-content">
                <h2>2019-2020</h2>
                <p>Working</p>
            </div>
        </div>
        <div class="timeline-item" id="item2">
            <div class="timeline-content">
                <h2>2020-2021</h2>
                <p>Unemployed</p>
            </div>
        </div>
        <div class="timeline-item" id="item3">
            <div class="timeline-content">
                <h2>2021-2022</h2>
                <p>Studying</p>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div id="xboxCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Game 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Game 1</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Game 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Game 2</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Game 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Game 3</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#xboxCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#xboxCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    <script src="/js/js.js"></script>
</body>
</html>
